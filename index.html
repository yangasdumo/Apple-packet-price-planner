<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<link rel="stylesheet" href="style.css">

</head>

<body>
	<div class="container">
		<h1>Apple packet price planner app</h1>
		<div class="buying-section">
			<h2>Apple Buying data</h2>
			<div>
				<label for="">Cost price for a box of apples</label>
				<input type="number" name="" value="" placeholder=" " class="inputCostPriceForBox">
			</div>
			<br />

			<div>
				<label for="">Number of apples in a box</label>
				<input type="number" name="" value="" placeholder=" " class="inputNumberApples">
			</div>
			<br />


			<div>
				<label for="">The packet size apples sold in</label>
				<input type="number" name="" value="" placeholder=" " class="inputPacketSize">
			</div>
			<br />



			<div>
				<label for="">Required profit %</label>
				<input type="number" name="" value="" placeholder=" " class="inputRequiredProfit">



			</div>
			<br />
			<div class="button-div">
				<label for="">&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
					&nbsp &nbsp &nbsp</label>
				<button class="calculate-button">Calculate</button>


			</div>





		</div>
		<br />
		<br />
		<div class="calculate-section">

			<h2>Apple price calulations</h2>



			<div class="">
				<label for="">Number of Packets:</label>
				<span id="displayNumberOfPakets" class="displaySpan">0.00 </span>
			</div>
			<br />

			<div>
				<label for="">Cost price per apple:</label>
				<span id="displayCostPerApple" class="displaySpan">R 0.00</span>
			</div>
			<br />

			<div>
				<label for="">Cost price per packet:</label>
				<span id="displayCostPricePerPacket" class="displaySpan">R 0.00</span>
			</div>
			<br />

			<div>
				<label for="">Recommend packet price</label>
				<span id="displayRecommendPacketPrice" class="displaySpan">R 0.00</span>
			</div>
			<br />

		</div>

	</div>
	<script src="./apple-price-planner.js" charset="utf-8"></script>
	<script src="./apple-price-planner-dom.js" charset="utf-8"></script>


</body>

</html>
